<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
    <title>Channel info</title>
  </head>
  <body style="background-color: #9de2ff;">
    <h1 class="text-center mt-2">Latest 50 Videos</h1>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
          {% for vid in range(0,50)%}
              <div class="col col-md-auto col-lg-auto col-xl-auto col-sm-auto pb-3">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-4">
                  <div class="d-flex text-black">
                    <div class="pr-3 flex-shrink-0">
                      <img src="{{vid_detail[vid]['thumb_url']}}"
                        alt="YouTube creator Thumbnail" class="img-fluid"
                        style="width: 180px; border-radius: 10px;">
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <h5 class="mb-1">{{vid_list[vid]['title']}}</h5>
                      <div class="d-flex justify-content-between rounded-3 p-2 mb-2" style="background-color: #efefef;">
                        <div>
                            <p class="small text-muted mb-1">Likes</p>
                            <p class="mb-0 text-center">{{vid_detail[vid]['like_count']}}</p>
                        </div>
                        <div>
                            <p class="small text-muted mb-1">Views</p>
                            <p class="mb-0 text-center">{{vid_detail[vid]['views']}}</p>
                        </div>
                        <a href="/comments/{{vid_list[vid]['videoID']}}">
                          <div>
                              <p class="small text-muted mb-1">Comments</p>
                              <p class="mb-0 text-center">{{vid_detail[vid]['comment_count']}}</p>
                          </div>
                        </a>
                        <a href="{{vid_list[vid]['video_link']}}" target="_blank">
                          <div>
                              <p class="small text-muted mb-1">Open Video</p>
                              <p class="mb-0 text-center">↗️</p>
                          </div>
                        </a>
                      </div>
                      <div class="d-flex pt-1">
                        <a href="/download/{{vid_list[vid]['videoID']}}" class="btn btn-outline-primary me-1 flex-grow-1">Download Videos    
                      </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {%endfor%}
          </div>
        </div>
      </section>
     </body>
</html>
